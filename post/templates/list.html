<h1>post_list</h1>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لیست پست‌ها</title>
</head>
<body>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </li>
        {% empty %}
            <li>هیچ پستی وجود ندارد.</li>
        {% endfor %}
    </ul>
</body>
</html>
